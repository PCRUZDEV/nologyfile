<!DOCTYPE html>
<html lang="en">

<head>

  <title>Sass and BEM</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <nav class="navigation">
    <a href="#" class="logo">My Website</a>
    <a href="#" class="button">Log in</a>
  </nav>
  <header class="header">
    <div class="intro">
      <h1 class="intro__heading">Hello</h1>
      <h2 class="intro__sub-heading">Welcome to my website</h2>
      <a href="#" class="intro__button button">scroll</a>

  <main class="main">

      <form action="" class="form">
        <label for="name" class="form__label">Name:</label>
        <input type="text" name="name" class="form__input" />
        <label for="email" class="form__label">Email:</label>
        <input type="email" class="form__input" />
        <button class="button button--form">Send</button>
      </form>
    </section>
    <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        d="M0,128L60,149.3C120,171,240,213,360,229.3C480,245,600,235,720,208C840,181,960,139,1080,149.3C1200,160,1320,224,1380,256L1440,288L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z">
      </path>

    </svg>

    <section class="exit-container">
      <div class="exit">
        <h2 class="exit__heading">Thanks For Visiting</h2>
        <a href="#" class="exit__button button--secondary">Log out</a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <a href="#" class="logo">My Website</a>
    <p class="copyright__text">&#169copyright</p>
    <p class="copyright__text">2021</p>
  </footer>
</body>

</html>
